<!DOCTYPE html>
<html>
  <head>
    <!-- The server will package up the socket JS when it sends
    down the html. This allows us to utilize web sockets -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- We'll use jquery for convenience later -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- This is our client code that we'll use to communicate
    using the websockets -->
    <script src="/livePhoto-client.js"></script>

    <title>Live Photo Viewer</title>

  </head>

  <body>
  	<!-- image tag that we'll update with new images -->
    <img id="live-photo"></img>

  </body>
  
</html>
